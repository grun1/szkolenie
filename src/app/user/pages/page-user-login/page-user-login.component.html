<form (ngSubmit)="handleSubmit()" #loginForm="ngForm" >
  <div class="form-group">
    <label>Email</label>
    <input type="email"
     class="form-control"
     placeholder="Enter email"
     [(ngModel)]="user.email"
     #email="ngModel"
     name="email"
     maxlength="5"
     minlength="3"
     required
     [class.is-invalid] = "email.invalid && email.touched"
     />
    <small class="form-text text-muted text-danger" *ngIf="email.touched">
     <span *ngIf="email.errors?.required"> Pole email jest puste </span>
     <span *ngIf="email.errors?.maxlength"> Pole email ma wartość, która nie jest mailem </span>
     <span *ngIf="email.errors?.minlength"> Pole email jest za długie </span>
    </small>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password"
     class="form-control"
    placeholder="Password"
    [(ngModel)]="user.password"
    #password="ngModel"
    name="password"
    maxlength="5"
    minlength="3"
    [class.is-invalid] = "password.invalid && password.touched"
          >
    <small class="form-text text-muted text-danger" *ngIf="password.touched">
        <span *ngIf="password.errors?.required"> Pole hasło jest puste </span>
        <span *ngIf="password.errors?.maxlength"> Pole hasło ma wartość, która nie jest mailem </span>
        <span *ngIf="password.errors?.minlength"> Pole hasło jest za długie </span>
       </small>
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>

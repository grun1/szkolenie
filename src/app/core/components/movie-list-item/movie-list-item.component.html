<div class="card" style="width: 18rem;" *ngIf="movie">
    <img class="card-img-top" (click)="redirectMovieProfile()" src="{{ movie?.thumb_url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"> {{ movie?.title }}</h5>
      <span class="rate" [style.width]="buildRate()" > </span>
    </div>
  </div>
